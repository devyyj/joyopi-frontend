server {
    listen 80;
    server_name joyopi.com dev.joyopi.com;

    # Certbot ACME 챌린지 검증 경로 설정
    # Certbot이 갱신 시 이 경로를 통해 검증 파일을 처리합니다.
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 모든 HTTP 요청은 HTTPS로 리다이렉트 (301: 영구 이동)
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name joyopi.com;

    # SSL 인증서 경로 설정
    ssl_certificate /etc/letsencrypt/live/joyopi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/joyopi.com/privkey.pem;
    
    # 공통 SSL 옵션 파일 포함
    include /etc/letsencrypt/options-ssl-nginx.conf;

    location / {
        # 'frontend-prod' 컨테이너의 내부 80 포트로 요청 전달
        proxy_pass http://frontend-prod:80;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl;
    server_name dev.joyopi.com;

    # SSL 인증서 경로 설정
    ssl_certificate /etc/letsencrypt/live/joyopi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/joyopi.com/privkey.pem;
    
    # 공통 SSL 옵션 파일 포함
    include /etc/letsencrypt/options-ssl-nginx.conf;

    location / {
        # 'frontend-dev' 컨테이너의 내부 80 포트로 요청 전달
        proxy_pass http://frontend-dev:80;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
