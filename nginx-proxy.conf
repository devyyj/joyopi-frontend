server {
    listen 80;
    server_name joyopi.com dev.joyopi.com;

    # Certbot ACME 챌린지 검증 경로 설정
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 모든 HTTP 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name joyopi.com;

    # Docker 내부 DNS 서버 (컨테이너 이름 해석용)
    resolver 127.0.0.11 valid=30s;

    # SSL 인증서 경로 설정
    ssl_certificate /etc/letsencrypt/live/joyopi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/joyopi.com/privkey.pem;
    
    include /etc/letsencrypt/options-ssl-nginx.conf;

    # 프론트엔드 프로덕션 서비스
    location / {
        set $upstream_prod http://frontend-prod:80;
        proxy_pass $upstream_prod;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 백엔드 프로덕션 서비스
    location /api/ {
        set $backend_prod http://backend-prod:8080;
        proxy_pass $backend_prod;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket Proxy (Parrot)
    location /parrot-socket {
        set $backend_prod http://backend-prod:8080;
        proxy_pass $backend_prod;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # WebSocket Proxy (Vote)
    location /vote-socket {
        set $backend_prod http://backend-prod:8080;
        proxy_pass $backend_prod;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}

